<md-dialog aria-label="Edit Region">
    <form name="editForm" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Edit {{moduleName}}</h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>{{moduleName}} ID</label>
                    <input id="id" ng-model="currentRecord.id" disabled>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>{{moduleName}} Name</label>
                    <input id="Name" ng-model="currentRecord.name" required>
                    <div ng-messages="addForm.name.$error">
                        <div ng-message="required">
                            {{moduleName}} name is required!
                        </div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="updateRecord(currentRecord)">
                Update
            </md-button>
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
