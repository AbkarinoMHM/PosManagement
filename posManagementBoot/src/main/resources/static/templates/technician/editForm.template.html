<md-dialog aria-label="Edit Region">
    <form name="editForm" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Edit Technician</h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Project ID</label>
                    <input id="id" ng-model="currentRecord.id" disabled>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Technician Name</label>
                    <input type="text" name="name" ng-model="currentRecord.name" required>
                    <div ng-messages="addForm.name.$error">
                        <div ng-message="required">
                            Technician name is required!
                        </div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Technician Title</label>
                    <input type="text" name="title" ng-model="currentRecord.title">
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm>
                    <label>Technician Rate</label>
                    <input type="number" max="5" name="rate" ng-model="currentRecord.rate">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Technician Mobile</label>
                    <input type="text" name="mobile" ng-model="currentRecord.mobile">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Technician Address</label>
                    <input type="text" name="address" ng-model="currentRecord.address">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Technician Tel</label>
                    <input type="text" name="tel" ng-model="currentRecord.tel">
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="updateRecord(currentRecord)">
                Update
            </md-button>
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
