<md-dialog aria-label="Edit Region">
    <form name="editForm" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Edit Region</h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Region ID</label>
                    <input id="id" ng-model="currentRecord.id" disabled>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Region Name</label>
                    <input id="Name" ng-model="currentRecord.name">
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="updateRecord(currentRecord)">
                Update
            </md-button>
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
