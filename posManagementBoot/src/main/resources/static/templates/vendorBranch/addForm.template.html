<md-dialog aria-label="Add Region">
    <form name="addForm" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add Branch</h2>
                <span flex></span>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Branch Name</label>
                    <input type="text" name="name" ng-model="info.name" required>
                    <div ng-messages="addForm.name.$error">
                        <div ng-message="required">
                            Branch name is required!
                        </div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Branch Address</label>
                    <input type="text" name="address" ng-model="info.address">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Branch Tel</label>
                    <input type="text" name="tel" ng-model="info.tel">
                </md-input-container>
                <div class="row">
                    <md-autocomplete name="regionAutoComplete" class="col-md-6" flex required
                                     md-input-name="regionAutoComplete"
                                     md-input-minlength="2"
                                     md-input-maxlength="20"
                                     md-no-cache="false"
                                     md-selected-item="selectedRegion"
                                     md-search-text="ctrl.regionSearchText"
                                     md-items="item in ctrl.regions"
                                     md-search-text-change="ctrl.getRegions(ctrl.regionSearchText)"
                                     md-item-text="item.name"
                                     md-require-match
                                     md-floating-label="Region">
                        <md-item-template>
                            <span md-highlight-text="regionSearchText">{{item.name}}</span>
                        </md-item-template>
                        <div ng-messages="addForm.regionAutoComplete.$error"
                             ng-if="addForm.regionAutoComplete.$touched">
                            <div ng-message="required">Region is required!</div>
                            <div ng-message="md-require-match">Please select an existing region.</div>
                            <div ng-message="minlength">Your entry is not long enough.</div>
                            <div ng-message="maxlength">Your entry is too long.</div>
                        </div>
                    </md-autocomplete>
                    <md-autocomplete name="areaAutoComplete" class="col-md-6" flex required
                                     md-input-name="areaAutoComplete"
                                     md-input-minlength="2"
                                     md-input-maxlength="20"
                                     md-no-cache="false"
                                     md-selected-item="info.area"
                                     md-search-text="ctrl.areaSearchText"
                                     md-items="item in ctrl.areas"
                                     md-search-text-change="ctrl.getAreas(ctrl.areaSearchText)"
                                     md-item-text="item.name"
                                     md-require-match
                                     md-floating-label="Area">
                        <md-item-template>
                            <span md-highlight-text="areaSearchText">{{item.name}}</span>
                        </md-item-template>
                        <div ng-messages="addForm.areaAutoComplete.$error"
                             ng-if="addForm.areaAutoComplete.$touched">
                            <div ng-message="required">Area is required!</div>
                            <div ng-message="md-require-match">Please select an existing area.</div>
                            <div ng-message="minlength">Your entry is not long enough.</div>
                            <div ng-message="maxlength">Your entry is too long.</div>
                        </div>
                    </md-autocomplete>
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button type="submit" ng-click="insertRecord(info)">
                Add
            </md-button>
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
